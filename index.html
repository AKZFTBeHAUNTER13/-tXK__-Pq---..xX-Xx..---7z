<!DOCTYPE html>
<html>
<body>
  <pre id="conteudo">Carregando...</pre>

  <script>
    fetch('Code.lua')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar: ' + response.statusText);
        return response.text();
      })
      .then(texto => {
        document.getElementById('conteudo').textContent = texto;
      })
      .catch(erro => {
        document.getElementById('conteudo').textContent = 'Erro: ' + erro.message;
      });
  </script>
</body>
</html>
