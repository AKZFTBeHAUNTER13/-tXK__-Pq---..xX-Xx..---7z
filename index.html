<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exibir Code.lua</title>
</head>
<body>
  <pre id="conteudo">Carregando...</pre>

  <script>
    fetch('Code.lua')
      .then(response => response.text())
      .then(texto => {
        document.getElementById('conteudo').textContent = texto;
      })
      .catch(erro => {
        document.getElementById('conteudo').textContent = 'Erro ao carregar o arquivo.';
      });
  </script>
</body>
</html>
