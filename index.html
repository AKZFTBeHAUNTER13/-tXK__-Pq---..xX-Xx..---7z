<!DOCTYPE html>
<html>
  <body>
    <pre id="conteudo"></pre>

    <script>
      fetch('Code.lua')
        .then(r => r.text())
        .then(t => {
          document.getElementById('conteudo').textContent = t;
        })
        .catch(() => {
          document.getElementById('conteudo').textContent = 'Erro ao carregar Code.lua';
        });
    </script>
  </body>
</html>
