<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body { margin: 0; padding: 0; }
        pre { 
            white-space: pre-wrap;
            margin: 0;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <pre id="content">Carregando...</pre>

    <script>
        fetch('Code.lua')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').textContent = data;
            })
            .catch(error => {
                document.getElementById('content').textContent = 'Erro ao carregar o arquivo.';
            });
    </script>
</body>
</html>
