<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de RAW</title>
    <script src="display-raw.js"></script>
</head>
<body>
    <h1>Conteúdo dos Arquivos RAW</h1>
    
    <!-- Selecionar arquivo -->
    <input type="file" id="rawFileInput" accept=".raw,.dng,.cr2,.nef,.arw">
    
    <!-- Exibir conteúdo -->
    <pre id="rawContent"></pre>
</body>
</html>
